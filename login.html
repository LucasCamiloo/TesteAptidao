<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Senac</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="logo">
        <img src="logoSenac.png" alt="Senac Logo">
    </div>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="nome">Nome</label>
            <input id="nome" name="nome" required>
            
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" required>
            
            <button type="button" onclick="login()">Entrar</button>
            <button type="button" onclick="cadastro()" style="margin-top: 10px;">Cadastrar</button>
        </form>
        <p>Não se preocupe, seus dados só serão armazenados no cache do navegador. <a href="#" onclick="teste()">Saiba mais</a></p>
    </div>
    <script src="login.js"></script>
</body>
</html>
